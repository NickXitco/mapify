<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/odg2bvl.css">
    <title></title>
</head>

<style id="scrollbar_style">
    ::-webkit-scrollbar-track {box-shadow: 0 0 5px rgb(165, 138, 255);}
    ::-webkit-scrollbar-thumb {background: rgba(165, 138, 255, 0.5);}
</style>

<body>
    <div id="infoBox">
        <p class="infoBoxText" id="infoBoxArtistName">Ed Sheeran</p>
        <p class="infoBoxText" id="infoBoxArtistGenre">Pop</p>
    </div>

    <div id="sidebar" onmouseenter="Sidebar.hoverFlag = true" onmouseleave="Sidebar.hoverFlag = false">
        <div id="sidebarStroke"></div>
        <div id="nameAndPicture">
            <div id="sidebarPicture"></div>
            <div id="name">
                <h1 id="sidebarArtistName"></h1>
            </div>
        </div>

        <div id="followersSection">
            <p id="followerCount"></p>
            <p id="followers"></p>
            <p id="followerRanking"></p>
        </div>

        <div id="genresSection">
            <h2>Genres</h2>
            <ul id="genresList"></ul>
        </div>

        <div id="relatedArtistsSection">
            <h2>Related Artists</h2>
            <ul id="relatedArtistsList"></ul>
        </div>
    </div>

    <div id="searchBox" onmouseenter="SearchBox.focus()" onmouseleave="SearchBox.unfocus()">
        <div id="searchBar">
            <input id="searchInput" type="text" placeholder="search for an artist...">
        </div>
        <ul id="suggestions">
        </ul>
    </div>
    <div id="reactSidebar"></div>
</body>

<script src="javascripts/classes/Cache.js"></script>
<script src="javascripts/classes/PriorityQueue.js"></script>
<script src="javascripts/classes/Quad.js"></script>
<script src="javascripts/classes/Artist.js"></script>

<script src="javascripts/models/InfoBox.js"></script>

<script src="javascripts/helpers/ColorUtilities.js"></script>
<script src="javascripts/helpers/seedrandom.js"></script>
<script src="javascripts/helpers/EdgeDrawer.js"></script>
<script src="javascripts/helpers/ArtistHelpers.js"></script>
<script src="javascripts/helpers/Eases.js"></script>
<script src="javascripts/helpers/Utils.js"></script>
<script src="javascripts/helpers/QuadtreeHelpers.js"></script>
<script src="javascripts/helpers/QuickHull.js"></script>
<script src="javascripts/helpers/GenreHelpers.js"></script>

<script src="javascripts/Debug.js"></script>
<script src="javascripts/MouseEvents.js"></script>
<script src="javascripts/sketch.js"></script>

<script src="javascripts/helpers/VersioningHelpers.js"></script>

<script lang="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>

<script src="javascripts/components/ReactSidebar.js"></script>
